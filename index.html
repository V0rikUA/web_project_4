<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="root">
    <div class="popup popup_type_profile">
      <div class="popup__window">
        <button
          type="button"
          class="popup__close-button popup__close-button_place_profile"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form form_type_profile" name="profileEditForm" novalidate>
          <input
            value=" "
            id="name-input"
            type="text"
            class="form__input form__input_type_name"
            name="profileFormNameInput"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error" class="form__input-error"></span>
          <input
            value=" "
            id="title-input"
            type="text"
            class="form__input form__input_type_title"
            name="profileFormTitleInput"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="title-input-error" class="form__input-error"></span>
          <button
            type="submit"
            class="button form__submit-button form__submit-button_place_profile"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo image with text 'Around the U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="button profile__button-edit"
              aria-label="edit"
            >
              <img
                src="./images/edit-profile_button.svg"
                alt="pencil icon for button editing profile"
              />
            </button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button
          type="button"
          class="button profile__button-add-contetnt"
          aria-label="add"
        >
          <img
            src="./images/add_button.svg"
            alt="button that looks like plus inside rectangle"
          />
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery-list">
          <li class="gallery-list__item">
            <img
              src="./images/Yisemite_Valley.png"
              alt="the view of the river surrounded by trees in front of mountains"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">Yosemite Valley</h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
          <li class="gallery-list__item">
            <img
              src="./images/Lake_Louise.png"
              alt="the view of lake between two mountains"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">Lake Louise</h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
          <li class="gallery-list__item">
            <img
              src="./images/Bald_Mountains.png"
              alt="the view of sunset upon the mountains"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">Bald Mountains</h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
          <li class="gallery-list__item">
            <img
              src="./images/Latemar.png"
              alt="the view of mountains at night under the bright stars"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">Latermar</h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
          <li class="gallery-list__item">
            <img
              src="./images/Vanoise_National.png"
              alt="lake view in the mountains"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">
                Vanoise National Park
              </h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
          <li class="gallery-list__item">
            <img
              src="./images/Lago_di_Braies.png"
              alt="the view of the boats at mountain lake near the pier"
              class="gallery-list__image"
            />
            <div class="gallery-list__description-block">
              <h2 class="gallery-list__image-description">Lago di Braies</h2>
              <button class="button gallery-list__like-button">
                <img
                  src="./images/like-button_unactive.svg"
                  alt="a heart image that used to show if like the picture by clicking it"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
