<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="root">
    <div class="popup popup_type_profile">
      <div class="popup__window">
        <button type="button" class="button popup__close-button popup__close-button-profile" aria-label="close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form form_type_profile" name="profileEditForm" novalidate>
          <input type="text" class="form__input form__input_type_name" name="profileFormNameInput" />
          <input type="text" class="form__input form__input_type_title" name="profileFormTitleInput" />
          <button type="submit" class="button form__submit-button form__submit-button_profile">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-gallery-item">
      <div class="popup__window">
        <button type="button" class="button popup__close-button popup__close-button-gallery-item" aria-label="close"></button>
        <h2 class="popup__title">New place</h2>
        <form class="form form_type_new-gallery-item" name="newGalleryItemForm" novalidate>
          <input
            type="text"
            class="form__input form__input_type_new-gallery-item-title"
            name="newGalleryItemFormTitleInput"
            placeholder="Title"
          />
          <input
            type="text"
            class="form__input form__input_type_new-gallery-item-img-link"
            name="newGalleryItemFormImgLinkInput"
            placeholder="Image link"
          />
          <button type="submit" class="button form__submit-button form__submit-button_new-gallery-item">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_preview">
      <div class="popup__window popup__window_preview">
        <button type="button" class="button popup__close-button popup__close-button-preview" aria-label="close"></button>
        <img src=" " alt="preview image" class="popup__preview-image" />
        <p class="popup__description"></p>
      </div>
    </div>

    <header class="header">
      <img src="./images/logo.svg" alt="logo image with text 'Around the U.S.'" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="button profile__button-edit" aria-label="edit"></button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button type="button" class="button profile__button-add-contetnt" aria-label="add"></button>
      </section>

      <section class="gallery">
        <ul class="gallery-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="gallary-list__item__template">
      <li class="gallery-list__item">
        <button type="button" class="button gallery-list__delete-button" aria-label="delete-button">
          <img src="./images/Trash.svg" alt="an image of trash bin" />
        </button>
        <img src=" " alt=" " class="gallery-list__image" />
        <div class="gallery-list__description-block">
          <h2 class="gallery-list__image-description"></h2>
          <button type="button" class="button gallery-list__like-button" arial-label="like-button"></button>
        </div>
      </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
