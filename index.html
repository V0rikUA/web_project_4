<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo image with text 'Around the U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="button profile__button-edit"
              aria-label="edit"
            >
              <img
                src="./images/edit-profile_button.svg"
                alt="pencil icon for button editing profile"
              />
            </button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button
          type="button"
          class="button profile__button-add-contetnt"
          aria-label="add"
        >
          <img
            src="./images/add_button.svg"
            alt="button that looks like plus inside rectangle"
          />
        </button>
      </section>
    </main>
  </body>
</html>
