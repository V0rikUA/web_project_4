<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <div class="popup popup_type_profile">
      <div class="popup__window">
        <button
          type="button"
          class="button popup__close-button popup__close-button-profile"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form form_type_profile" name="profileEditForm" novalidate>
          <fieldset class="form__set form__set-profile">
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_type_name"
                name="name"
                placeholder="Your Name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__placeholder name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_type_title"
                name="about"
                placeholder="About"
                id="about-input"
                required
                minlength="2"
                maxlength="400"
              />
              <span class="form__placeholder about-input-error"></span>
            </label>
            <button
              type="submit"
              class="button form__submit-button form__submit-button_profile"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_loading popup_active">
      <div class="popup__loading-animation"></div>
    </div>

    <div class="popup popup_type_new-gallery-item">
      <div class="popup__window">
        <button
          type="button"
          class="button popup__close-button popup__close-button-gallery-item"
          aria-label="close"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form
          class="form form_type_new-gallery-item"
          name="newGalleryItemForm"
          novalidate
        >
          <fieldset class="form__set form__set-gallery">
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_type_new-gallery-item-title"
                name="newItemTitle"
                placeholder="Title"
                id="newItemTitle-input"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__input-error newItemTitle-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="url"
                class="form__input form__input_type_new-gallery-item-img-link"
                name="newItemImageLink"
                placeholder="Image URL"
                id="newItemImageLink-input"
                required
                minlength="1"
              />
              <span
                class="form__input-error newItemImageLink-input-error"
              ></span>
            </label>
            <button
              type="submit"
              class="button form__submit-button form__submit-button_new-gallery-item"
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_preview">
      <div class="popup__window popup__window_preview">
        <button
          type="button"
          class="button popup__close-button popup__close-button-preview"
          aria-label="close"
        ></button>
        <img src=" " alt="preview image" class="popup__preview-image" />
        <p class="popup__description"></p>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__window popup__window_delete-card">
        <button
          type="button"
          class="button popup__close-button popup__close-button-delete-card"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Are you sure</h2>
        <button type="button" class="button popup__button_delete-card">
          Yes
        </button>
      </div>
    </div>

    <div class="popup popup_type_change-avatar">
      <div class="popup__window popup__window_change-avatar">
        <button
          class="button popup__close-button popup__close-button-avatar"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Change profile picture</h2>
        <form
          class="form form_type_change-avatar"
          name="changeAvatarForm"
          novalidate
        >
          <fieldset class="form__set form__set-avatar">
            <label class="form__field">
              <input
                type="url"
                class="form__input"
                name="avatar"
                placeholder="Avatar URL"
                id="avatar-input"
                required
                minlength="1"
              />
              <span class="form__input-error avatar-input-error"></span>
            </label>
            <button
              type="submit"
              class="button form__submit-button form__submit-button_change-avatar"
            >
              Change
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="logo image with text 'Around the U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar" id="profileAvatar"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              class="button profile__button-edit"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <button
          type="button"
          class="button profile__button-add-contetnt"
          aria-label="add"
        ></button>
      </section>

      <section class="gallery">
        <ul class="gallery-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <template id="gallary-list__item__template">
      <li class="gallery-list__item">
        <button
          type="button"
          class="button gallery-list__delete-button"
          aria-label="delete-button"
        >
          <img
            src="<%=require(`./images/Trash.svg`)%>"
            alt="an image of trash bin"
          />
        </button>
        <img src=" " alt=" " class="gallery-list__image" />
        <div class="gallery-list__description-block">
          <h2 class="gallery-list__image-description"></h2>
          <div class="gallery-list__like-container">
            <button
              type="button"
              class="button gallery-list__like-button"
              arial-label="like-button"
            ></button>
            <label class="gallery-list__like-counter">0</label>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
